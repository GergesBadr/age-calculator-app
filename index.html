<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" class="age-calc-form">
        <div>
          <label for="day-input">Day</label>
          <input type="number" name="day" placeholder="DD" id="day-input" />
          <span id="day-error-msg">error message</span>
        </div>
        <div>
          <label for="month-input">month</label>
          <input type="number" name="month" placeholder="MM" id="month-input" />
          <span id="month-error-msg">error message</span>
        </div>
        <div>
          <label for="year-input">year</label>
          <input type="number" name="year" placeholder="YYYY" id="year-input" />
          <span id="year-error-msg">error message</span>
        </div>
        <button type="submit" id="sumbit-btn">
          <img src="images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </form>
      <div class="result-container">
        <div>
          <span id="years-num">- -</span>
          years
        </div>
        <div>
          <span id="months-num">- -</span>
          months
        </div>
        <div>
          <span id="days-num">- -</span>
          days
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
